<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisissez un jeu</title>
    <style>
        :root {
            --bg-start: #0c1a24;
            --bg-end: #1f3a52;
            --card-bg: rgba(13, 24, 33, 0.72);
            --button-doblo: linear-gradient(135deg, #ff4858 0%, #d72638 100%);
            --button-gazier: linear-gradient(135deg, #3ac7ff 0%, #0070c9 100%);
            --button-text: #fdfdfd;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, var(--bg-start), var(--bg-end));
            color: #f7f9fb;
        }

        main {
            width: min(92vw, 520px);
            padding: clamp(24px, 6vw, 48px);
            border-radius: 28px;
            background: var(--card-bg);
            backdrop-filter: blur(6px);
            box-shadow: 0 28px 48px rgba(0, 0, 0, 0.42);
            display: flex;
            flex-direction: column;
            gap: clamp(26px, 5vw, 38px);
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: clamp(26px, 6vw, 34px);
            letter-spacing: 1px;
        }

        p {
            margin: 0;
            font-size: clamp(16px, 4vw, 18px);
            color: rgba(255, 255, 255, 0.78);
            line-height: 1.5;
        }

        nav {
            display: grid;
            gap: clamp(16px, 4vw, 24px);
        }

        a.game-button {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: clamp(18px, 4.5vw, 22px);
            border-radius: 20px;
            color: var(--button-text);
            font-size: clamp(18px, 4.8vw, 22px);
            font-weight: 700;
            letter-spacing: 1px;
            text-decoration: none;
            box-shadow: 0 20px 36px rgba(0, 0, 0, 0.35);
            transition: transform 140ms ease, box-shadow 140ms ease;
        }

        a.game-button span {
            text-transform: uppercase;
        }

        a.game-button:hover,
        a.game-button:focus {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 24px 40px rgba(0, 0, 0, 0.42);
        }

        a.game-button:active {
            transform: translateY(1px) scale(0.99);
        }

        a#doblo-link {
            background: var(--button-doblo);
        }

        a#gazier-link {
            background: var(--button-gazier);
        }

        footer {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.55);
        }

        @media (min-width: 640px) {
            nav {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>Choisissez votre jeu</h1>
            <p>Le renfort arrive tranquillement..</p>
        </header>
        <nav>
            <a id="doblo-link" class="game-button" href="https://aurel92i.github.io/Crash-Doblo/" target="_blank" rel="noopener">
                <span>Crash Doblo</span>
            </a>
            <a id="gazier-link" class="game-button" href="https://aurel92i.github.io/dino/" target="_blank" rel="noopener">
                <span>Gazier Runner</span>
            </a>
        </nav>
        <footer>
            Touchez un bouton pour être redirigé vers le jeu sélectionné.
        </footer>
    </main>
</body>
</html>
